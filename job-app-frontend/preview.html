<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cover Letter Preview - AutoJob</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f6f0fb;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            color: #444;
        }

        .container {
            max-width: 700px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        h2 {
            color: #7d5ba6;
            margin-bottom: 1rem;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .button {
            background: #bba4e3;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Cover Letter Preview</h2>
    <textarea readonly>Dear Hiring Team,...</textarea><br>
    <a class="button" href="confirmation.html">Send Application</a>
</div>
</body>
</html>
