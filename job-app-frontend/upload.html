<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Upload Resume - AutoJob</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background: #f6f0fb;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        h2 {
            color: #7d5ba6;
            margin-bottom: 2rem;
        }

        .drop-zone {
            border: 2px dashed #bba4e3;
            border-radius: 12px;
            padding: 3rem 1rem;
            background: #faf7fd;
            cursor: pointer;
            display: block;
            width: 80%;
            max-width: 400px;
            margin: 0 auto 2rem auto; 
            transition: background 0.2s ease;
        }


        .drop-zone:hover {
            background: #f0e6fb;
        }

        input[type="file"] {
            display: none;
        }

        .button {
            display: inline-block;
            background: #bba4e3;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 10px;
            text-decoration: none;
            margin: 0.5rem;
            cursor: pointer;
        }

        .button.upload {
            background: #7d5ba6;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Upload Your Resume</h2>

    <label for="fileUpload" class="drop-zone">
        Drag & drop your resume here or click to choose a file.
    </label>
    <input type="file" id="fileUpload" />

    <br />
    <a class="button upload" href="#">Upload</a>
    <a class="button" href="profile.html">â¬… Back to Profile</a>
</div>
</body>
</html>
