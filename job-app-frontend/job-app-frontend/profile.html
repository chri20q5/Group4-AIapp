<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Profile - AutoJob</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background: #f6f0fb;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            color: #444;
        }

        .container {
            max-width: 700px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        h2 {
            color: #7d5ba6;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.3rem;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .links {
            margin-top: 2rem;
        }

        .links a {
            display: inline-block;
            margin-right: 1rem;
            color: #6a4caf;
            text-decoration: none;
            font-weight: bold;
        }

        .button {
            display: inline-block;
            background: #bba4e3;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Your Profile</h2>
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Charlotte Jasper" />

    <label for="title">Job Title</label>
    <input type="text" id="title" placeholder="Frontend Developer" />

    <label for="location">Location</label>
    <input type="text" id="location" placeholder="Berlin, Germany" />

    <label for="bio">About Me</label>
    <textarea id="bio" rows="4" placeholder="Write a short bio for your resume..."></textarea>

    <div class="links">
        <a href="upload.html">Upload Resume</a>
        <a href="preferences.html">Job Preferences</a>
    </div>

    <a class="button" href="settings.html">â¬… Back to Settings</a>
</div>
</body>
</html>
